
		<div class="container">
			<div class="row">
				<h1>
					User's list:
				</h1>
				<a href="#/register">
					Go to registration page
				</a>
				<div ng-repeat="user in Users track by $index">
					<div class="col-md-6 col-md-offset-3 well" id="id-{{$index}}">
						<div ng-show="!user.editing">
								<div>
									<button ng-click="Delete($index)" type="button" class="close" >
										<span aria-hidden="true">
											<i class="glyphicon glyphicon-remove"></i> 
										</span>
										<span class="sr-only">
											Close
										</span>
									</button>
									<button ng-click="Edit($index)" type="button" class="close">
										<span aria-hidden="true">
											<i class="glyphicon glyphicon-pencil"></i>
										</span>
										<span class="sr-only">
											Edit
										</span>
									</button>

				      				<h4><b>Login: </b>{{user.login}}</h4>
				      				<h4><b>Full name:</b>{{user.full}}</h4>
				      				<h4><b>E-mail address: </b>{{user.mail}}</h4>
				      				<h4><b>Role: </b>{{user.role}}</h4>
									
								</div>
			
						</div>
						<div ng-show="user.editing">
							<input class="form-control" ng-model="Users[$index].login" value="user.login">
							<br>
							<input class="form-control" ng-model="Users[$index].full" value="user.full">
							<br>
							<input class="form-control" ng-model="Users[$index].mail" value="user.mail">
							<br>
							<input class="form-control" ng-model="Users[$index].role" value="user.role">
							<br>
							<button ng-click="Save($index)" class="btn btn-success">
								Save
							</button>
						</div>
					</div>
				</div>
			</div>
			<div class="modal fade" id="userField" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			  <div class="modal-dialog">
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
			        <h4 class="modal-title" id="myModalLabel">Add new user</h4>
			      </div>
			      <div class="modal-body">
			      		<div class="row">
			      			<div class="col-md-12">
				      		<div ng-show="err">
				      			<div class="alert alert-danger">
				      				{{err}}
				      			</div>
				      		</div>
				      		</div>
				      	</div>
					      	<div class="row">
						        <div class="col-md-12">
						      		<input class="form-control" ng-model="userCreation.login" placeholder="Login">
						      		<br>
							    </div>

							    <div class="col-md-12">
						      	    <input class="form-control"  ng-model="userCreation.full" placeholder="Full name">
						      	    <br>
							    </div>

							    <div class="col-md-12">
						      	    <input class="form-control"  ng-model="userCreation.mail" placeholder="E-mail">
						      	    <br>
							    </div>
							    <div class="col-md-12">
						      	    <input class="form-control" type="password" ng-model="userCreation.password" placeholder="Password">
						      	    <br>
							    </div>
							    <div class="col-md-12">
						      	    <input class="form-control" type="password" ng-model="userCreation.passwordConfirm" placeholder="Password again">
						      	    <br>
							    </div>
							    <div class="col-md-12">
						      	    <input class="form-control"  ng-model="userCreation.role" placeholder="Role">
							    </div>
							</div>
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			        <button type="button" ng-click="AddToArray()" class="btn btn-primary">Add</button>
			      </div>
			    </div>
			  </div>
			</div>
			<div ng-show="isAdmin">
				<div class="row">
					<div class="col-md-offset-1">
						<button ng-click="Add()" class="btn btn-primary btn-lg">	
							Add user
						</button>
					</div>
				</div>
			</div>
		</div>
