
		<div class="container">
			<!--<div class="row">-->
				<h1>
					User's list:
				</h1>
				<a href="#/register">
					Go to registration page
				</a>
				<table class="table table-hover">
					<tr ng-repeat="user in Users track by $index">
						<div class="col-md-6" id="id-{{$index}}">
							<div ng-show="!user.editing">
									<td>{{user.login}}</td>
					      				<td>{{user.full}}</td>
					      				<td>{{user.mail}}</td>
					      				<td>{{user.role}}</td>
										<td>
											<a ng-click="Edit($index)" href="#">Edit</a>
										</td>
										<td>
											<a ng-click="Delete($index)" href="#">Delete</a>
										</td>
				
							</div>
							<div ng-show="user.editing">
								<td><input class="form-control" ng-model="Users[$index].login" value="user.login"></td>
								
								<td><input class="form-control" ng-model="Users[$index].full" value="user.full"></td>
								<td><input class="form-control" ng-model="Users[$index].mail" value="user.mail"></td>
								<td><input class="form-control" ng-model="Users[$index].role" value="user.role"></td>
								<td><button ng-click="Save($index)" class="btn btn-success">
									Save
								</button></td>
							</div>
						</div>
					</tr>
				</table>
			<!--</div>-->
			<div class="modal fade" id="userField" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			  <div class="modal-dialog">
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
			        <h4 class="modal-title" id="myModalLabel">Add new user</h4>
			      </div>
			      <div class="modal-body">
			      		<div class="row">
			      			<div class="col-md-12">
				      		<div ng-show="err">
				      			<div class="alert alert-danger">
				      				{{err}}
				      			</div>
				      		</div>
				      		</div>
				      	</div>
					      	<div class="row">
						        <div class="col-md-12">
						      		<input class="form-control" ng-model="userCreation.login" placeholder="Login">
						      		<br>
							    </div>

							    <div class="col-md-12">
						      	    <input class="form-control"  ng-model="userCreation.full" placeholder="Full name">
						      	    <br>
							    </div>

							    <div class="col-md-12">
						      	    <input class="form-control"  ng-model="userCreation.mail" placeholder="E-mail">
						      	    <br>
							    </div>
							    <div class="col-md-12">
						      	    <input class="form-control" type="password" ng-model="userCreation.password" placeholder="Password">
						      	    <br>
							    </div>
							    <div class="col-md-12">
						      	    <input class="form-control" type="password" ng-model="userCreation.passwordConfirm" placeholder="Password again">
						      	    <br>
							    </div>
							    <div class="col-md-12">
						      	    <input class="form-control"  ng-model="userCreation.role" placeholder="Role">
							    </div>
							</div>
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			        <button type="button" ng-click="AddToArray()" class="btn btn-primary">Add</button>
			      </div>
			    </div>
			  </div>
			</div>
			<div ng-show="isAdmin">
				<div class="row">
					<div class="col-md-offset-1">
						<button ng-click="Add()" class="btn btn-primary btn-lg">	
							Add user
						</button>
					</div>
				</div>
			</div>
		</div>
